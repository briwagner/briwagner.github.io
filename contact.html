<!DOCTYPE HTML>

      <link rel="stylesheet" type="text/css" href="stylesheets/blog.css">
      <link rel="stylesheet" type="text/css" href="stylesheets/projects.css">

      <link rel="icon" type"image/png" href="imgs/bri_favicon.ico">

  <body>
    <div class="container">
      <div id="header" class="brd-bottom">
        <div class="row">
          <div class="head-logo">
            <a href="index.html">
              <img src="imgs/b_logo2.jpg" alt="logo" class="logo-img">
            </a>
            <h2 class="disp-inline"><a href="index.html" class="no-link">Welcome to Brian's Site</a></h2>
          </div>
          <div class="head-links text-right">
            <nav>
              <a href="blog/index.html" class="navlink">Blog</a>

        </div>

      <div class="spacer bkg-white">
      </div>

      <main>
        <div class="row bkg-white center brd-bottom">
          <article class="center-70 cream-bkg">
           <h1>Contact</h1>
            <form id="contact-form">
              <ul>
                <li><label for="name">Name:</label></li>
                <li><input type="text" name="name" id="name" placeholder="Name"/></li>
                <li><label for="email">Email:</label></li>
                <li><input type="text" name="email" id="email" placeholder="Email"/></li>
                <li><label for="message">Message:</label></li>
                <li><textarea name="message" id="message" cols="50" rows="13" placeholder="Message"></textarea></li>
                <li><button type="submit" name="send">Send!</button></li>
              </ul>
            </form>
          </article>
        <div class="spacer"> </div>
        </div>
      </main>

    <div class="spacer">
      </div>

      <aside>
        <div class="row">
          <h2 class="article-padding">Places</h2>
          <div class="ht-md pic-cover brd-top brd-bottom">
            <div class="label-box label-fit-landscape">
              <a href="#" class="link-bold">
                <p class="label-text">Pinnacles National Park</p>
                <p class="label-text">Central California</p>
              </a>
            </div>
          </div>
        </div>

    <div class="spacer">
    </div>

        <!-- social media links -->
